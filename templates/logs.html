{% extends "base.html" %} {% block title %}自動打卡系統 - 日誌{% endblock %} {%
block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div
        class="card-header bg-secondary text-white d-flex justify-content-between align-items-center"
      >
        <h5 class="mb-0"><i class="fas fa-list"></i> 打卡日誌</h5>
        <button class="btn btn-light btn-sm" onclick="refreshLogs()">
          <i class="fas fa-sync"></i> 重新整理
        </button>
      </div>
      <div class="card-body">
        {% if logs %}
        <div class="log-container">
          {% for log in logs %}
          <div class="log-entry">
            <span class="log-time">{{ log[:19] }}</span>
            <span class="log-message">{{ log[20:] }}</span>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <div class="text-center text-muted py-5">
          <i class="fas fa-inbox fa-3x mb-3"></i>
          <p>暫無日誌記錄</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  function refreshLogs() {
    location.reload();
  }

  // 自動重新整理（每30秒）
  setInterval(function () {
    refreshLogs();
  }, 30000);
</script>
{% endblock %}
